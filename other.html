<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>言葉</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        @font-face {
            font-family: 'DS-Digital';
            src: url('https://assets.codepen.io/9632/DS-DIGI.TTF') format('truetype');
        }

        /* 页面淡入 */
        .fade-in {
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 页面淡出 */
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* 赛博朋克 Glitch 效果 */
        @keyframes glitch {
            0% { text-shadow: 3px 0px 5px #ff00ff, -3px 0px 5px #00ffff; }
            25% { text-shadow: -3px 2px 6px #ff00ff, 3px -2px 6px #00ffff; }
            50% { text-shadow: 3px -3px 7px #ff00ff, -3px 3px 7px #00ffff; }
            75% { text-shadow: -3px -3px 8px #ff00ff, 3px 3px 8px #00ffff; }
            100% { text-shadow: 3px 0px 5px #ff00ff, -3px 0px 5px #00ffff; }
        }

        .glitch {
            animation: glitch 0.3s infinite alternate;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
            font-family: "Noto Sans JP", "Hiragino Kaku Gothic Pro", "Meiryo", sans-serif;
            text-align: center;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.5s, color 0.5s;
        }

        .container {
            max-width: 80%;
            font-size: 1.5rem;
            line-height: 1.8;
            transition: opacity 0.5s ease-in-out, text-shadow 0.3s ease-in-out, color 0.3s ease-in-out;
            position: relative;
        }

        .song-title {
            font-size: 1rem;
            color: #777;
            margin-top: 10px;
        }

        /* 鼠标悬停时显示翻译 */
        .translation {
            font-size: 1rem;
            color: #555;
            margin-top: 8px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .container:hover .translation {
            opacity: 1;
        }

        /* ☀️ 晴天模式 鼠标悬停时增加阴影 */
        .container:hover {
            text-shadow: 3px 3px 10px rgba(100, 100, 100, 0.5);
        }

        /* 🌙 重新设计夜晚模式（Tokyo Night 主题） */
        .night-mode {
            background: linear-gradient(135deg, #1a1b26, #16161e, #1f2335) !important;
            color: #c0caf5;
            transition: background-color 0.5s, color 0.5s;
        }

        /* 夜晚模式下的标题 */
        .night-mode .song-title {
            color: #a9b1d6;
        }

        /* 夜晚模式下的 hover 效果 */
        .night-mode .container:hover {
            text-shadow: 4px 4px 10px rgba(192, 202, 245, 0.5);
            color: #e0e9ff;
        }

        /* 夜晚模式下的按钮 */
        .night-mode .mode-toggle {
            border: 1px solid #7aa2f7;
            color: #7aa2f7;
        }

        .night-mode .mode-toggle:hover {
            background: rgba(122, 162, 247, 0.2);
        }



        /* 🌅 重新设计黄昏模式（柔和夕阳色） */
        .dusk-mode {
            background: linear-gradient(135deg, #FAE1DD, #F7C6B3, #E79E85) !important;
            color: #4A3F35;
            transition: background-color 0.5s, color 0.5s;
        }

        /* 黄昏模式下的标题 */
        .dusk-mode .song-title {
            color: #6D5F53;
        }

        /* 黄昏模式下的 hover 效果 */
        .dusk-mode .container:hover {
            text-shadow: 3px 3px 8px rgba(255, 165, 130, 0.5);
            color: #3D2F26;
        }

        /* 黄昏模式下的按钮 */
        .dusk-mode .mode-toggle {
            border: 1px solid #E79E85;
            color: #E79E85;
        }

        .dusk-mode .mode-toggle:hover {
            background: rgba(231, 158, 133, 0.2);
        }


        /* 🌞🌅🌙 模式切换按钮基础样式 */
        .mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 2px solid #777;
            padding: 10px 24px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #777;
            border-radius: 25px; /* 圆角按钮 */
            cursor: pointer;
            transition: background 0.4s, color 0.4s, border 0.4s, box-shadow 0.4s;
        }

        /* ☀️ 晴天模式按钮 */
        .mode-toggle {
            border-color: #777;
            color: #777;
        }

        .mode-toggle:hover {
            background: rgba(200, 200, 200, 0.2);
            box-shadow: 0 0 10px rgba(200, 200, 200, 0.3);
        }

        /* 🌅 黄昏模式按钮 */
        .dusk-mode .mode-toggle {
            border-color: #E79E85;
            color: #E79E85;
        }

        .dusk-mode .mode-toggle:hover {
            background: rgba(231, 158, 133, 0.2);
            box-shadow: 0 0 10px rgba(231, 158, 133, 0.4);
        }

        /* 🌙 夜晚模式按钮（Tokyo Night） */
        .night-mode .mode-toggle {
            border-color: #7aa2f7;
            color: #7aa2f7;
        }

        .night-mode .mode-toggle:hover {
            background: rgba(122, 162, 247, 0.2);
            box-shadow: 0 0 12px rgba(122, 162, 247, 0.5);
        }

        /* 实时时间 */
        /* ⏳ 基础样式 */
        .time-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: 'DS-Digital', 'Orbitron', sans-serif;
            text-align: center;
            cursor: pointer;
            transition: text-shadow 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        /* 主时间部分 */
        .time-display .clock {
            font-size: 1.5rem;  /* 缩小时间字体 */
            letter-spacing: 3px; /* 让时间更紧凑 */
            display: block;
        }

        /* 日期部分 */
        .time-display .date {
            font-size: 0.8rem;  /* 日期更小 */
            letter-spacing: 3px; /* 与时间保持一致 */
            display: block;
            margin-top: -5px;  /* 让时间和日期更紧密 */
        }

        /* 🌓 适配不同模式 */

        /* ☀️ 晴天模式 */
        .time-display {
            color: #444;
            text-shadow: 2px 2px 8px rgba(100, 100, 100, 0.4);
        }

        .time-display:hover {
            text-shadow: 3px 3px 10px rgba(100, 100, 100, 0.5);
            color: #222;
        }

        /* 🌅 黄昏模式 */
        .dusk-mode .time-display {
            color: #B95B43;
            text-shadow: 3px 3px 10px rgba(185, 91, 67, 0.5);
        }

        .dusk-mode .time-display:hover {
            color: #833F2E;
        }

        /* 🌙 夜晚模式 (Tokyo Night) */
        .night-mode .time-display {
            color: #B8C1EC;
            text-shadow: 3px 3px 10px rgba(184, 193, 236, 0.4);
        }

        .night-mode .time-display:hover {
            color: #C9D1F4;
            text-shadow: 4px 4px 12px rgba(192, 202, 245, 0.6);
        }

        /* 📱 适配移动端 */
        @media (max-width: 768px) {
            .time-display .clock {
                font-size: 1.2rem;
            }
            .time-display .date {
                font-size: 0.7rem;
            }
        }



    </style>
</head>
<body class="fade-in">
    
    <!-- 实时时间 -->
    <div class="time-display" id="timeDisplay">Loading time...</div>

    <!-- 天气模式切换按钮 -->
    <button class="mode-toggle" id="modeToggle">☀️</button>

    <!-- 诗句显示区域 -->
    <div class="container" id="quote">
        あまりにも馴染みのある言葉は詩的な味わいを失い、<br>
        むしろ読めないものの方が美しい。
        <div class="song-title" id="song-title">— 初期表示</div>
        <div class="translation" id="translation">（悬停）</div>
    </div>

    <script>
        // ヨルシカ的歌词及翻译
        const quotes = [
            { lyrics: "さよならだけが人生だ", song: "「言って。」", translation: "唯有离别才是人生。" },
            { lyrics: "だから僕は音楽を辞めた", song: "「だから僕は音楽を辞めた」", translation: "所以我放弃了音乐。" },
            { lyrics: "君の知らない物語", song: "「ノーチラス」", translation: "你所不知道的故事。" },
            { lyrics: "春が来るまであと何日？", song: "「春泥棒」", translation: "距离春天到来还有多少天？" },
            { lyrics: "ただ風を待つ", song: "「風を待つ」", translation: "只是等待风的到来。" },
            { lyrics: "僕は今日も息をする", song: "「花に亡霊」", translation: "我今天依然呼吸着。" },
            { lyrics: "僕らは命に嫌われている", song: "「藍二乗」", translation: "我们被生命所厌恶。" },
            { lyrics: "もう二度と戻れないんだね", song: "「エルマ」", translation: "已经再也回不去了呢。" },
            { lyrics: "飛行機雲を見上げていた", song: "「ヒッチコック」", translation: "仰望着飞机的尾迹云。" },
            { lyrics: "君がいないと本当に退屈だ", song: "「言って。」", translation: "没有你真的很无聊。" },
            { lyrics: "このまま僕らは嘘をついていよう", song: "「嘘月」", translation: "就这样，我们一直撒谎吧。" },
            { lyrics: "僕ら ずっと遊んでいようよ", song: "「エイミー」", translation: "我们一直玩下去吧。"},
            { lyrics: "生きてるだけで丸儲け", song: "「ヒッチコック」", translation: "只要活着就已经赚到了。" },
            { lyrics: "僕は君のことが好きだ", song: "「言って。」", translation: "我喜欢你。" }
        ];

        // 获取元素
        const quoteElement = document.getElementById("quote");
        const songTitleElement = document.getElementById("song-title");
        const translationElement = document.getElementById("translation");
        const modeToggle = document.getElementById("modeToggle");
        const timeDisplay = document.getElementById("timeDisplay");
        const body = document.body;

        // 点击时随机更换歌词
        quoteElement.addEventListener("click", function() {
            let randomIndex = Math.floor(Math.random() * quotes.length);
            quoteElement.style.opacity = "0";
            setTimeout(() => {
                quoteElement.innerHTML = quotes[randomIndex].lyrics;
                songTitleElement.innerHTML = "— " + quotes[randomIndex].song;
                translationElement.innerHTML = quotes[randomIndex].translation;
                quoteElement.appendChild(songTitleElement);
                quoteElement.appendChild(translationElement);
                quoteElement.style.opacity = "1";
            }, 500);
        });

        let glitchProbability = 0.3;
        if (document.body.classList.contains("night-mode")) {
            glitchProbability = 0.6;
        }

        // 点击时间时，淡出并返回 index.html
        timeDisplay.addEventListener("click", function() {
            event.preventDefault(); // 阻止默认跳转
            let rand = Math.random();
            if (rand < glitchProbability) {
                timeDisplay.classList.add("glitch");
                quoteElement.classList.add("glitch");
            }
            
            // 0.5s 后添加淡出效果
            setTimeout(() => {
                document.body.classList.add("fade-out");
            }, 500);
            
            // 1s 后跳转回 index.html
            setTimeout(() => {
                window.location.href = "index.html";
            }, 1000);
        });

        // 🌀 让夜晚模式随机产生 Glitch 效果
        function triggerNightGlitch() {
            if (document.body.classList.contains("night-mode")) {

                // 30% 概率触发 Glitch
                if (Math.random() < 0.3) {
                    timeDisplay.classList.add("glitch");
                    quoteElement.classList.add("glitch");
                    setTimeout(() => {
                        timeDisplay.classList.remove("glitch");
                        quoteElement.classList.remove("glitch");
                    }, Math.random() * 2000 + 500); // 随机持续 0.5 - 1.5 秒
                }

                // 随机时间间隔触发下一个 Glitch（2-6秒之间）
                setTimeout(triggerNightGlitch, Math.random() * 4000 + 2000);
            } else {
                // 如果不是夜晚模式，稍后再检查
                setTimeout(triggerNightGlitch, 5000);
            }
        }

        // 🔄 立即启动 Glitch 监听
        triggerNightGlitch();

        // 实时更新时间
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const weekday = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'][now.getDay()];

            /// ✅ 正确应用字体
            document.getElementById("timeDisplay").innerHTML = `
                <span class="clock" style="font-family: 'DS-Digital', 'Orbitron', sans-serif;">
                    ${hours}:${minutes}:${seconds}
                </span>
                <span class="date" style="font-family: 'DS-Digital', 'Orbitron', sans-serif;">
                    ${year} | ${month} | ${day} | ${weekday}
                </span>
            `;
        }

        // 每秒更新时间
        setInterval(updateTime, 1000);
        updateTime();






        // 🌅 根据时间自动切换模式
        function autoSetMode() {
            const hour = new Date().getHours();
            const modeToggle = document.getElementById("modeToggle");
            const body = document.body;

            // 清除所有模式
            body.classList.remove("dusk-mode", "night-mode");

            if (hour >= 6 && hour < 18) {
                // ☀️ 白天模式
                modeToggle.innerHTML = "☀️";
            } else if (hour >= 18 && hour < 21) {
                // 🌅 黄昏模式
                body.classList.add("dusk-mode");
                modeToggle.innerHTML = "🌅";
            } else {
                // 🌙 夜晚模式（Tokyo Night）
                body.classList.add("night-mode");
                modeToggle.innerHTML = "🌙";
            }
        }

        // ⏳ 页面加载时自动设定模式
        autoSetMode();

        // 🔄 监听按钮手动切换模式（晴天 → 黄昏 → 夜晚 → 晴天）
        document.getElementById("modeToggle").addEventListener("click", function () {
            const body = document.body;

            if (!body.classList.contains("dusk-mode") && !body.classList.contains("night-mode")) {
                body.classList.add("dusk-mode");
                modeToggle.innerHTML = "🌅";
            } else if (body.classList.contains("dusk-mode")) {
                body.classList.remove("dusk-mode");
                body.classList.add("night-mode");
                modeToggle.innerHTML = "🌙";
            } else {
                body.classList.remove("night-mode");
                modeToggle.innerHTML = "☀️";
            }
        });

    </script>
</body>
</html>
